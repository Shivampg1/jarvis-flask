<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Web Assistant</title>
</head>
<body style="text-align:center; font-family: Arial, sans-serif;">
  <h1>Jarvis Web Assistant</h1>
  <button id="listenBtn">🎤 Start Listening</button>
  <p id="output">Jarvis is waiting...</p>

  <script>
    const output = document.getElementById("output");
    const listenBtn = document.getElementById("listenBtn");

    // 🎙️ Web Speech API setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    // 🔊 Text-to-Speech
    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      synth.speak(utterance);
    }

    // 🎤 Start listening
    listenBtn.addEventListener("click", () => {
      recognition.start();
      output.innerText = "Listening...";
    });

    recognition.onresult = async (event) => {
      const query = event.results[0][0].transcript;
      output.innerText = `You: ${query}`;
      
      // Send query to Flask backend
      try {
        const response = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await response.json();

        if (data.answer) {
          output.innerText = `Jarvis: ${data.answer}`;
          speak(data.answer);  // 🔊 Jarvis speaks
        }

        // 👉 Handle special action (like playing music)
        if (data.action === "open_url" && data.url) {
          window.open(data.url, "_blank");
        }

      } catch (err) {
        output.innerText = "Jarvis: Error connecting to server.";
        speak("Sorry, I had trouble connecting to my brain.");
      }
    };

    recognition.onerror = (event) => {
      output.innerText = "Jarvis: Error - " + event.error;
    };
  </script>
</body>
</html>
